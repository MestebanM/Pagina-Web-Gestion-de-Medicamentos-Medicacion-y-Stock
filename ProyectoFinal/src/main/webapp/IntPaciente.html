<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interfaz del Paciente</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      background-color: #3498db; /* Azul claro */
      padding-top: 20px;
      color: white;
    }

    .sidebar a {
      padding: 16px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #2980b9;
    }

    .content {
      margin-left: 250px;
      padding: 16px;
    }

    .section {
      display: none;
    }

    .user-info {
      padding: 0 16px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="user-info">
      <p><strong>Nombre del Paciente</strong></p>
      <p>Cédula: 123456789</p>
    </div>
    <a href="#" onclick="mostrarSeccion('revisar-medicacion')">Revisar Medicación</a>
    <a href="#" onclick="mostrarSeccion('revisar-laboratorios')">Revisar Laboratorios</a>
    <a href="#" onclick="mostrarSeccion('generar-orden')">Generar Orden de Medicamentos</a>
  </div>

  <div class="content">
    <!-- Sección para revisar medicación (se mantiene sin cambios) -->
    <div id="revisar-medicacion" class="section">
      <h2>Revisar Medicación</h2>
      <table>
        <thead>
          <tr>
            <th>Medicamento</th>
            <th>Dosis</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Medicamento 1</td>
            <td>10 mg</td>
          </tr>
          <!-- Puedes agregar más filas según sea necesario -->
        </tbody>
      </table>
    </div>

    <!-- Sección para revisar laboratorios (se mantiene sin cambios) -->
    <div id="revisar-laboratorios" class="section">
      <h2>Revisar Laboratorios</h2>
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Resultado</th>
            <th>Médico</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2023-01-01</td>
            <td>Normal</td>
            <td>Dr. López</td>
          </tr>
          <!-- Puedes agregar más filas según sea necesario -->
        </tbody>
      </table>
    </div>

    <!-- Sección para generar orden de medicamentos (nueva sección) -->
    <div id="generar-orden" class="section">
      <h2>Generar Orden de Medicamentos</h2>
      <button onclick="generarOrden()">Enviar al Correo</button>
    </div>
  </div>

  <script>
    // Función para mostrar y ocultar secciones
    function mostrarSeccion(seccionId) {
      var secciones = document.querySelectorAll('.section');
      secciones.forEach(function(seccion) {
        seccion.style.display = 'none';
      });

      var seccionActual = document.getElementById(seccionId);
      seccionActual.style.display = 'block';
    }

    // Función para generar orden de medicamentos (puedes personalizar según tus necesidades)
    function generarOrden() {
      alert('Se ha generado la orden de medicamentos. Enviada al correo.');
    }
  </script>

</body>
</html>
